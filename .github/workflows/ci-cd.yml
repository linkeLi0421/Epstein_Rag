name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  # ── Lint & Type Check ────────────────────────────────────────────────────
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linting tools
        run: pip install ruff mypy

      - name: Run ruff check
        run: ruff check mcp_server/ dashboard_backend/ services/ tests/

      - name: Run ruff format check
        run: ruff format --check mcp_server/ dashboard_backend/ services/ tests/

  # ── Python Tests ─────────────────────────────────────────────────────────
  test-python:
    name: Python Tests
    runs-on: ubuntu-latest
    needs: lint
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install dependencies
        run: |
          pip install -r mcp_server/requirements.txt
          pip install -r dashboard_backend/requirements.txt
          pip install pytest pytest-asyncio pytest-cov httpx aiohttp

      - name: Run tests with coverage
        env:
          DATABASE_URL: "postgresql+asyncpg://test_user:test_pass@localhost:5432/test_db"
          DASHBOARD_DATABASE_URL: "postgresql+asyncpg://test_user:test_pass@localhost:5432/test_db"
          CHROMA_HOST: localhost
          CHROMA_PORT: "8000"
        run: |
          pytest tests/ \
            --cov=mcp_server \
            --cov=dashboard_backend \
            --cov=services \
            --cov-report=xml \
            --cov-report=term-missing \
            -v

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  # ── Frontend Tests ───────────────────────────────────────────────────────
  test-frontend:
    name: Frontend Lint & Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: dashboard_frontend/package-lock.json

      - name: Install dependencies
        working-directory: dashboard_frontend
        run: npm ci --ignore-scripts 2>/dev/null || npm install --ignore-scripts

      - name: Type check
        working-directory: dashboard_frontend
        run: npx tsc --noEmit

      - name: Build
        working-directory: dashboard_frontend
        run: npm run build

  # ── Docker Build ─────────────────────────────────────────────────────────
  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-python, test-frontend]
    strategy:
      matrix:
        service:
          - { name: mcp-server, context: ./mcp_server }
          - { name: dashboard-backend, context: ./dashboard_backend }
          - { name: dashboard-frontend, context: ./dashboard_frontend }
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.service.name }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          push: false
          tags: epstein-rag/${{ matrix.service.name }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ── Docker Compose Integration Test ──────────────────────────────────────
  integration:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Start services
        run: docker compose up -d --build --wait
        timeout-minutes: 5

      - name: Wait for health checks
        run: |
          echo "Waiting for services to become healthy..."
          sleep 15
          docker compose ps

      - name: Verify dashboard-backend health
        run: |
          curl -f http://localhost:8001/api/dashboard/health || exit 1

      - name: Verify frontend
        run: |
          curl -f http://localhost:3000 || exit 1

      - name: Tear down
        if: always()
        run: docker compose down -v
